<!DOCTYPE html>
<html lang="uk">

  <head>
    <meta charset="UTF-8"/>
    <title>Сервіс Обліку Студентів</title>
    <meta name="description"
          value="Система Обліку Студентів Навчального Закладу" />

    <!-- Include Styles -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">.col-xs-12, .col-xs-4, .col-xs-8 {border:1px solid red;}</style>
  </head>

  <body>
    <!-- Start Container -->
    <div class="container">

      <!-- Start Header -->
      <div class="row" id="header">

        <!-- Logo -->
        <div class=”col-xs-8”>
        <h1>Сервіс Обліку Студентів</h1>
        </div>

        <!-- Groups Selector -->
        <div class="col-xs-4" id="group-selector">
          <strong>Група:</strong>
          <select>
            <option value="">Усі Студенти</option>
            <option value="">Py - 16, Іваненко Андрій (№ 012)</option>
            <option value="">Py - 17, Петренко Віталій (№ 013)</option>
          </select>
        </div>
      </div>
      <!-- End Header -->

      <!-- Start SubHeader -->
      <div class="row" id="sub-header">
        <div class="col-xs-12">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#">Студенти</a></li>
            <li role="presentation"><a href="#">Відвідування</a></li>
            <li role="presentation"><a href="#">Групи</a></li>
          </ul>
        </div>
      </div>
      <!-- End SubHeader -->

      <!-- Start Main Page Content -->
      <div class="row" id="content-columns">

        <div class="col-xs-12" id="content-column">

          <!-- Status Message -->
          <div class="alert alert-warning">Зміни скасовано.</div>

          <h2>База Студентів</h2>

          <!-- Add Student Button -->
          <a class="btn btn-primary" href="#">Додати Студента</a>

          <div>
            <!-- Start Students Listing -->
            <table>
              <thead>
                <tr>
                  <th>№</th>
                  <th>Фото</th>
                  <th>Прізвище</th>
                  <th>Ім’я</th>
                  <th>№ Білету</th>
                  <th>Дії</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Буде фото</td>
                  <td>Іваненко</td>
                  <td>Андрій</td>
                  <td>012</td>
                  <td>Дія</td>
                </tr>
              </tbody>
            </table>
            <!-- End Students Listing -->
          </div>

        </div>

      </div>
      <!-- End Main Page Content -->

      <!-- Start Footer -->
      <div class="row" id="footer">
        <div class="col-xs-12">
          &copy; 2016 Сервіс Обліку Студентів
        </div>
      </div>
      <!-- End Footer -->

    </div>
    <!-- End Container -->

    <!-- Javascripts Section -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>

</html>
